      <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
      <script language="JavaScript">
      $(document).ready(function() {  
        var chart = {
          type: 'column'
          };
        var title = {
          text: 'Ever Married'   
          };
        var xAxis = {
          categories: ['Whole','Stroke'],
          crosshair: true
          };
        var yAxis = {
          min: 0,
          title: {
            text: 'Count'         
            }      
          };
        var plotOptions = {
          column: {
            pointPadding: 0.2,
            borderWidth: 0
            }
          };  
        var credits = {
          enabled: false
          };
   
        var series= [{
          name: 'No',
          data: [1757,29]
          }, {
          name: 'Yes',
          data: [3353,220]
          }];     
      
      var json = {};   
      json.chart = chart; 
      json.title = title;   
      json.xAxis = xAxis;
      json.yAxis = yAxis;  
      json.series = series; 
      json.credits = credits;
      $('#container').highcharts(json);});
      </script>
